{% extends 'base_accounts1.html' %}
{% load bootstrap4 %}
{% block body %}

<h1>User password change</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}

  <div>
    {% buttons %}
    <button type="submit" class='btn btn-primary' style="float:left; font-size: 20px;">
      비밀번호 변경
    </button>
    {% endbuttons %}

    <a href="{% url 'accounts:update' %}" class="btn btn-primary" style="float: right; font-size: 20px;">back</a>
  </div>
</form>
{% endblock %}
